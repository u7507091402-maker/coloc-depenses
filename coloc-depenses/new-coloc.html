<!DOCTYPE html>
<html lang="fr">
<head>

  <title>Créer une coloc</title>

<body>

<h1>Créer une coloc</h1>

<form id="coloc-form">

  <label>

    Créer la coloc
  </button>

</form>

<script src="new-coloc.js"></script>

</body>
</html>
